<script>

    lacoDeRepeticao = function () {
        let congelamento = false;
        let contador = 0;
        console.log('Antes do while');
        while (congelamento == false) {

            if (contador == 10) {
                congelamento = true;
            }

            console.log(contador);
            contador++;
            // contador = contador+1; alternativa da linha acima


        }

        console.log('Depois do while');


    }


    lacoDeRepeticaoComInicioEFim = function (contador, fim) {
        let congelamento = false;

        if (fim > 1000) {
            fim = 1000;
        }

        console.log('Antes do while');
        while (congelamento == false) {

            if (contador == fim) {
                congelamento = true;
            }

            console.log(contador);
            contador++;
            // contador = contador+1; alternativa da linha acima


        }

        console.log('Depois do while');


    }


    lacoDeRepeticaoDoWhile = function () {
        let condicional = true;
        let contador = 0;
        console.log("Iniciando do while");
        do {
            if (contador == 5) {
                condicional = false
            }
            contador = contador + 1
            console.log("Contador: ", contador)
        } while (condicional == true);

        console.log("Terminando do while");
    }



    lacoDeRepeticaoComFor = function () {


        for (i = 0; i <= 10; i++) {
            console.log(i);
        }

    }

// meu preferido!!!!!!
    lacoDeRepeticaoComDadosFor = function () {
        //         0       1       2
        list = ['aaaa', 'bbbb', 'ccccc'];


        for (i = 0; i < list.length; i++) {
            console.log(list[i]);
        }

    }

    lacoDeRepeticaoComForEach = function(){
        list = [0,1,2,3,4,5];
        // list = ['aaaa', 'bbbb', 'ccccc'];

        list.forEach(element => {
            console.log(element);
        });

    }

    lacoDeRepeticaoComForEach();

</script>
